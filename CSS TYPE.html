<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!--External css-->
    <link real="stylesheet" href="mycss.css"/>
    <!--Embedded css-->

      h1{color:coral}
    </style>

        @import url(mycss.css);

    <h2 style="color:blue">Second heading </h2>
    <h3>Third heading </h3> 
    <h4>Four heading </h4>
    <h5>Fifth heading </h5>
    <h6>Six heading </h6>
    <h7>Seven heading </h7>
</body>
</html>
